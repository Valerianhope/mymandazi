<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .card{
            width: 100vh;
            padding: 20px;
            margin: auto;
            background-color:greenyellow;
        }
    </style>

</head>
<body>
    <br>
    <div class="card" style= "background-color: palegreen;">
     <div class="card-body">
                <div class="text-black-75 ">
                    <h2 style="color: rgb(15, 113,26);">Product registration Form</h2>
                    <P>Register your product by filling in the product registration form below</P>
                        <hr>
                    </div>    
        
                    <form action="">
                        <div class="row" >
                            <div class="mb-3 col-lg-6">
                                <label for="firstname" class="form-label">Name</label>
                                <input type="text"name="first" class="form-control" placeholder="First">
                            </div> 
                            <div class="mb-3 col-lg-6">
                                <label for="lastname" class="form-label"></label>
                                <input type="text"name="first" class="form-control" placeholder="Last">
                            </div> 
                            <div class="mb-3 col-lg-6">
                                <label for="Emailaddress" class="form-label">Email Address</label>
                                <input type="email" name="email" class="form-control " placeholder=" ">
                            </div>
                            <div class="mb-3 col-lg-6">
                                <label for="phonenumber" class="form-label">Phone Number</label>
                                <input type="tel" name="phonenumber" class="form-control" placeholder="########">
                            </div>
                            <div class="mb-3 col-lg-12">
                                <label for="Address" class="form-label">Address</label>
                                <input type="text" name="streetaddress" class="form-control" id="streetaddress" placeholder="Street Address">
                            </div>
                            <div class="mb-3 col-lg-6">
                                <select class="form-select" aria-label="Disabled select example" disabled>
                                    <option selected>City</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    </select>
                            </div>
                            <div class="mb-3 col-lg-6">
                                <select class="form-select" aria-label="Disabled select example" disabled>
                                    <option selected>state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    </select>
                            </div>
                            <div class="mb-3 col-lg-6">
                                <select class="form-select" aria-label="Disabled select example" disabled>
                                    <option selected>postal/zipcode</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    </select>
                            </div>
                            <div class="mb-3 col-lg-6">
                                <select class="form-select" aria-label="Disabled select example" disabled>
                                    <option selected>Country</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    </select>
                            </div>
                            <h2 style="color: rgb(15, 113,26);">PRODUCT INFORMATION</h2>
                            <div class="mb-3 col-lg-6">
                                <label for="product" class="form-label">Product Name</label>
                                <input type="text"name="product" class="form-control" >
                                <small class="text-muted text-black-50 "> e.g. laptop </small>
                            </div> 
                            <div class="mb-3 col-lg-6">
                                <label for="product brand & model" class="form-label">Product brand & model</label>
                                <input type="text"name="product brand & model" class="form-control" >
                                <small class="text-muted text-black-50 "> e.g. Acer Aspire Nitro</small>
                            </div>
                            <div class="mb-3 col-lg-6">
                                <label for="product Model ID" class="form-label">Product Model ID</label>
                                <input type="text"name="product Model ID" class="form-control" >
                                <small class="text-muted text-black-50 "> e.g. VN7793GT50Z </small>
                            </div> 
                            <div class="mb-3 col-lg-6">
                                <label for="product Fabrication Year" class="form-label">Product Fabrication Year</label>
                                <input type="text"name="product Fabrication Year" class="form-control" >
                                <small class="text-muted text-black-50 "> e.g. 2012</small>
                            </div> 
                            <div class="mb-3 col-lg-6">
                                <label for="purchase Date" class="form-label">Purchase date</label>
                                <input type="date"name="Purchase Date" class="form-control" >
                                <small class="text-muted text-black-50 "> 12/04/2017 </small>
                            </div> 
                            <center>
                                
                                    <button type="submit" name="add"  class="btn btn-success">Register Product</button>
                                </div>    
                            </center>
                            
    <script src="Bootstrap/js/bootstrap.bundle.min.js"> </script>
    <script src="Bootstrap/js/bootstrap.min.js"> </script>
    <script src="jquery.min.js"> </script>
    <script src="Bootstrap/js/bootstrap.min.js"> </script>
</body>
</html>
